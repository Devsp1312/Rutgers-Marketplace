<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <main>
        <p>This is a basic webpage that you can run on VS Code.</p>
        <button onclick="showAlert()">Click Me</button>
    </main>
    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>
    <script>
        function showAlert() {
            alert("Hello! This is a simple website running on VS Code.");
        }
    </script>
</body>
</html>
