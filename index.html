<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Marketplace</title>


 <!-- Bootstrap CSS -->
 <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
 />
 <link rel="stylesheet" href="styles.css" />
 <script src="index.js" type="module"></script>

 <!-- Google Identity Services + JWT decode -->
 <script src="https://accounts.google.com/gsi/client" async defer></script>
 <script src="https://apis.google.com/js/api.js" async defer></script>
 <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
 <script type="module">
   import Autocomplete from './Autocomplete.js';
   window.Autocomplete = Autocomplete;
 </script>
 
</head>
<body>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-custom sticky-top mb-3">
   <div class="container-fluid">
     <a class="navbar-brand d-flex align-items-center" href="index.html">
       <img src="FrontEnd/Images/RuMarketplaceLogo.png" alt="RU Marketplace" class="logo-img" />
       <span class="ms-2 fw-bold">RU-Marketplace</span>
     </a>


     <div class="d-flex align-items-center">
       <div class="input-group me-3">
         <input type="text" class="form-control search-input" placeholder="Searchâ€¦">
         <select id="priceFilter" class="form-select form-select-sm w-auto ms-2" style="max-width: 180px;">
           <option value="default" disabled selected>Filter</option>
           <option value="lowToHigh">Price: Low to High</option>
           <option value="highToLow">Price: High to Low</option>
         </select>
        
       </div>
      
     </div>
 


     <div class="d-flex align-items-center ms-auto me-3">
       <div class="dropdown me-3">
         <button class="icon-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
           <img src="FrontEnd/Images/wishlisticon.png" alt="Wishlist Icon" />
         </button>
         <ul class="dropdown-menu dropdown-menu-end" id="wishlistDropdownMenu" style="min-width: 300px;">
           <!-- Will be populated by loadWishlistDropdown() -->
         </ul>
       </div>


       <div class="dropdown">
         <button class="icon-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
           <img src="FrontEnd/Images/user.png" alt="User Icon" />
           <span id="greeting" class="ms-1"></span>
         </button>
         <ul class="dropdown-menu dropdown-menu-end" id="userDropdownMenu">
           <!-- populated by updateUserMenu() -->
         </ul>
       </div>
     </div>
   </div>
 </nav>


 <!-- Products -->
 <div class="container">
   <div class="row" id="product-grid"></div>
 </div>


 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


 <!-- Removed inline JavaScript code as it has been moved to index.js -->

<!-- Welcome Modal -->
<div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content text-center p-3">
     <div class="modal-header border-0 flex-column">
       <img src="FrontEnd/Images/RuMarketplaceLogo.png" alt="RU Marketplace Logo" style="height: 60px;" class="mb-2" />
       <h5 class="modal-title w-100 fw-bold" id="welcomeModalLabel">ðŸŽ“ Welcome Rutgers Students!</h5>
     </div>
     <div class="modal-body">
       <p class="mb-2">Please log in using your <strong>Rutgers email</strong> to access all features of the RU-Marketplace.</p>
     </div>
     <div class="modal-footer justify-content-center border-0">
       <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">Got it!</button>
     </div>
   </div>
 </div>


</div>
</body>
</html>
