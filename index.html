    // Load products and user dropdown when DOM is ready
    document.addEventListener("DOMContentLoaded", async () => {
      setupUserIconDropdown();

      try {
      // 1) Fetch products from db
      const res = await fetch('http://localhost:3000/api/listings');
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const products = await res.json();

      // 2) Pass to render function
      renderProducts(products);

      const grid = document.getElementById('product-grid');

    // Render products
    function renderProducts(items) {
      const productGrid = document.getElementById("product-grid");
      productGrid.innerHTML = "";
    
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    
      items.forEach(product => {
        const colDiv = document.createElement("div");
        colDiv.classList.add("col-sm-6", "col-md-4", "col-lg-3", "mb-4");
    
        colDiv.innerHTML = `
          <div class="card h-100">
            <img src="${product.Images?.[0] || product.image || ''}" class="card-img-top" alt="${product.Title || product.title}" />
            <div class="card-body">
              <h5 class="card-title">${product.Title || product.title}</h5>
              <p class="card-text">${product.Description || product.description}</p>
              <p class="text-success">$${product.Price ?? product.price}</p>
              ${
                isLoggedIn
                  ? `<button class="btn btn-success" onclick="buyNow(
                      '${encodeURIComponent(product.Title || product.title)}',
                      '${encodeURIComponent(product.Description || product.description)}',
                      '${product.Price ?? product.price}',
                      '${encodeURIComponent(product.Images?.[0] || product.image || '')}'
                    )">Buy Now</button>`
                  : ""
              }
            </div>
          </div>
        `;
        productGrid.appendChild(colDiv);
      });
    }
    


      // Attach event listeners for login or logout

    // Dropdown for Sign-In or Profile/Logout
    function setupUserIconDropdown() {
      const greetingEl = document.getElementById("greeting");
      const userDropdownMenu = document.getElementById("userDropdownMenu");

      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const username = localStorage.getItem("username") || "";

      userDropdownMenu.innerHTML = "";

      if (isLoggedIn && username) {
        greetingEl.textContent = `Hello, ${username}!`;
        userDropdownMenu.innerHTML = `
          <li><a class="dropdown-item" href="profile.html">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" id="logoutLink" href="#">Logout</a></li>
        `;
      } else {
        greetingEl.textContent = "";
        userDropdownMenu.innerHTML = `
          <div id="g_id_onload"
               data-client_id= "922908217557-2osq9upebgcpke4jl560hqbl77eodu5i.apps.googleusercontent.com"
               data-context="signin"
               data-ux_mode="popup"
               data-callback="HandleAuth"
               data-auto_prompt="false"></div>

          <div class="g_id_signin"
               data-type="standard"
               data-shape="rectangular"
               data-theme="outline"
               data-text="signin"
               data-size="medium"
               data-logo_alignment="left"></div>
        `;
      }

      const logoutLink = document.getElementById("logoutLink");
      if (logoutLink) {
        logoutLink.addEventListener("click", () => {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("username");
          location.reload();
        });
      }
    }


// function for user authentication 
  async function HandleAuth(response) {
  console.log('Google response:', response);
  if (!response || !response.credential) {
    console.error('No Google credential received.');
    return;
  }

  //Decode the users info
  const { name, email: rawEmail } = jwt_decode(response.credential);
  const normalizedEmail = (rawEmail || '').trim().toLowerCase();
  console.log('→ Decoded user:', name, normalizedEmail);

  try {
    //Call the backend at server.js
    const res = await fetch('http://localhost:3000/api/user', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email: normalizedEmail })
    });

    //Handle forbidden results
    if (res.status === 403) {
      const { message } = await res.json();
      alert(message);
      return;
    }

    //Handle other errors
    if (!res.ok) {
      const err = await res.json();
      console.error('Backend error:', err);
      alert(err.message || 'Server error');
      return;
    }

    //Successful authentication
    const { id } = await res.json();
    localStorage.setItem('userId', id);
    console.log('Auth success, user id:', id);

    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('username', name);
    localStorage.setItem('userEmail', normalizedEmail);

    location.reload();
  } catch (err) {
    console.error('Network or fetch error:', err);
    alert('Network error—please try again.');
  }
}


    // Redirect to product details page
    function buyNow(title, description, price, image) {
      const query = new URLSearchParams({ title, description, price, image }).toString();
      window.location.href = `Product.html?${query}`;
    }
