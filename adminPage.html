<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS and Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="adminPage.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top mb-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="FrontEnd/Images/RuMarketplaceLogo.png" alt="RU Marketplace" class="logo-img" />
        <span class="ms-2 fw-bold">RU-Marketplace</span>
      </a>
      <div class="dropdown ms-auto">
        <button class="icon-btn dropdown-toggle" type="button" id="userIconBtn" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="FrontEnd/Images/user.png" alt="User Icon" />
          <span id="greeting" class="greeting"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="userDropdownMenu"></ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="admin-title">Admin Dashboard</h1>

    <!-- Reports Section -->
    <div class="card">
      <div class="card-body">
        <h3 class="mb-4">Reported Listings</h3>
        <div class="table-responsive">
          <table class="table table-hover" id="reportsTable">
            <thead>
              <tr>
                <th>Report ID</th>
                <th>Listing Name</th>
                <th>Reason</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="adminPage.js"></script>
</body>

</html>
